[PHP]
; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum allowed size for uploaded files
upload_max_filesize = 64M

; Maximum size of POST data that PHP will accept
post_max_size = 64M

; Maximum execution time of each script
max_execution_time = 30

; Maximum amount of time each script may spend parsing request data
max_input_time = 60

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Whether to allow HTTP file uploads
file_uploads = On

; Maximum number of input variables
max_input_vars = 3000

; Maximum length of variables
max_input_nesting_level = 64

; Whether to expose PHP version information in headers
expose_php = Off

; Whether to enable the display of errors
display_errors = Off

; Whether to display startup errors
display_startup_errors = Off

; Log errors to specified file
error_log = /var/log/php/error.log

; Error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Whether to log errors
log_errors = On

; Set session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.use_only_cookies = 1
session.cookie_samesite = "Lax"

; Set default timezone
date.timezone = UTC

; Enable opcache
opcache.enable = 1
opcache.enable_cli = 1